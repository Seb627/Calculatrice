<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <div class="ecran">0</div>
        <div class="barre_operateur">
            <button class="btn operateur">+</button>
            <button class="btn operateur">-</button>
            <button class="btn operateur">x</button>
            <button class="btn operateur">/</button>
        </div>
        <div class="pave">
            <div class="pave_chiffre">
                <button class="btn chiffre">9</button>
                <button class="btn chiffre">8</button>
                <button class="btn chiffre">7</button>
                <button class="btn chiffre">6</button>
                <button class="btn chiffre">5</button>
                <button class="btn chiffre">4</button>
                <button class="btn chiffre">3</button>
                <button class="btn chiffre">2</button>
                <button class="btn chiffre">1</button>
                <button class="btn chiffre">AC</button>
                <button class="btn chiffre">.</button>
                <button class="btn chiffre">0</button>
            </div>
            <div class="pave_egal">
                <button class="btn egal">=</button>
            </div>
        </div>
    </div>

    <script src="js/calculatrice.js"></script>
    
</body>
</html>
